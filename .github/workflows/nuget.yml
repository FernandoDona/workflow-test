name: build and test

on:
  push:
    tags:
      - 'v*'

jobs:
  build-and-test:

    name: build-and-test-${{matrix.os}}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest]

    steps:
    - uses: actions/checkout@v3
    
    - name: 'Get Version'
      id: version
      uses: battila7/get-version-action@v2

    - name: 'Print Version'
      run: echo ${{ steps.version.outputs.version-without-v }}

    - name: 'Dotnet Version'
      run: echo ${{ vars.DOTNET_VERSION }}